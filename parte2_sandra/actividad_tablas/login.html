<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section> 
        <!-- Esta pagina alberga la funcionalidad de login para todos los usuarios con cuenta en la aplicacion-->
            <form action="">
                <table id="auth_container">
                    <tr>
                        <td colspan="2"><h2>Login Form</h2></td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-user icon"></i></td>
                        <td><input type="text" placeholder="Username" name="usrnm" required></td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-envelope icon"></i></td>
                        <td><input type="text" placeholder="Email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-key icon"></i></td>
                        <td><input type="password" placeholder="Password" name="psw" required></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn">Login</button>
                            <a href="index.html"><i class="fa fa-arrow-circle-left"><span>Back</span></i></a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" id="error_zone">Esta zona es la zona de errores del form.</td>
                    </tr>
                </table>
            </form>
    </section>
</body>
</html>
