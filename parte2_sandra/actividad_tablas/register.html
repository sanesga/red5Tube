<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section> 
        <!-- Esta pagina alberga la funcionalidad de registrar nuevos usuarios en la aplicacion -->
        <!-- Creamos un formulario para poder rellenar los datos como un usuario no registrado -->
            <form action="">
                <!-- La clase auth_container nos servira para poder darle formato a todo el form -->
                <table id="auth_container">
                    <tr>
                        <td colspan="2"><h2>Register Form</h2></td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-user icon"></i></td>
                        <td><input type="text" placeholder="Username" name="usrnm" required></td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-envelope icon"></i></td>
                        <td><input type="text" placeholder="Email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-key icon"></i></td>
                        <td><input type="password" placeholder="Password" name="psw" required></td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-key icon"></i></td>
                        <td><input type="password" placeholder="Repeat Pasword" name="rpsw" required></td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-calendar"></i></td>
                        <td><input type="date" name="date" required></td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-phone"></i></td>
                        <td><input type="tel" pattern="^[9|8|7|6]\d{8}$"></td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-briefcase"></i></i></td>
                        <td><select name="profesion">
                            <option value="Teacher"><span>---</span></option>
                            <option value="Student"><span>Student</span></option>
                            <option value="Teacher"><span>Teacher</span></option>
                            <option value="Student"><span>Other</span></option>
                        </select></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <!-- usamos este fieldset para agrupar los generos del posible usuario -->
                            <fieldset>
                                <legend>Gender</legend>
                                <label>
                                        <i class="fa fa-venus"></i><input name="gender" type="radio">
                                </label>
                                <label>
                                        <i class="fa fa-mars"></i><input name="gender" type="radio">
                                </label>
                                <label>
                                        <i class="fa fa-neuter"></i><input name="gender" type="radio">
                                </label>
                                <label>
                                        <i class="fa fa-transgender-alt"></i><input name="gender" type="radio">
                                </label>
                                <label>
                                        <i class="fa fa-genderless"></i><input name="gender" type="radio">
                                </label>
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn">Register</button>
                            <a href="index.html"><i class="fa fa-arrow-circle-left"><span>Back</span></i></a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" id="error_zone">Esta zona es la zona de errores del form.</td>
                    </tr>
                </table>
            </form>
    </section>
</body>
</html>
