<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail video</title>
    <!--enlace a css-->
    <link rel="stylesheet" href="./css/style.css">
    <!--librería fontawesome-->
    <link type="text/css" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<!--añado un id a la página para poder usar un css único para todas las páginas sin que se mezclen estilos-->

<body class="pagina15">

    <!--*********************************************************-->
    <!--LEYENDA DE TAMAÑOS RESPONSIVE DE BOOTSTRAP-->
    <!--.co-xl: >=1200px-->
    <!--.col-lg: >=992px)-->
    <!--.col-md: >=768px-->
    <!--.col-sm: >=576px -->
    <!--.col: <576px -->
    <!--*********************************************************-->

    <!--HEADER de la página, que contiene el título-->
    <!--class m+t/l+número: añadimos márgen top y left a la cabecera-->
    <header class="mt-4 ml-4">
        <!--TÍTULO-->
        <!--class text-danger: agregar color rojo al texto-->
        <p>Nombre usuario, bienvenido a <span class="text-danger">Red5Tube.</span></p>
    </header>

    <!--DETALLE VÍDEO-->
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <!-- utilizamos el formato card (responsive) -->
            <div class="card w-50 ml-auto mr-auto border-0">
                <!-- cabecera de la card que contiene el vídeo, con un color de fondo blanco y tamaño redefinido -->
                <div class="card-header bg-white border-0">
                    <!--la etiqueta controls, agrega los controles de reproducción-->
                    <video class="card-img-top" src="./multimedia/video.mp4" controls>
                        Your browser does not support the video tag.
                    </video>
                </div>
                <!--contenido-->
                <div class="card-body">
                    <!--título-->
                    <h4 class="card-title font-weight-bold">City clouds</h4>
                    <!--descripción, con un margen inferior-->
                    <p class="mb-2">When winter meets autumn | Cinematic slow motion | Canon 80D</p>
                    <!--texto, de color rojo-->
                    <p class="card-text text-danger">159 visualizaciones</p>
                </div>

                <!--fin de la card-->
            </div>
            <!--fin del col-->
        </div>
        <!--fin del row-->
    </div>
</body>

</html>
