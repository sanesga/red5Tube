<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail audio</title>
    <!--enlace a css-->
    <link rel="stylesheet" href="./css/style.css">
    <!--librería fontawesome-->
    <link type="text/css" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<!--añado un id a la página para poder usar un css único para todas las páginas sin que se mezclen estilos-->
<body class="pagina16">

    <!--*********************************************************-->
    <!--LEYENDA DE TAMAÑOS RESPONSIVE DE BOOTSTRAP-->
    <!--.co-xl: >=1200px-->
    <!--.col-lg: >=992px)-->
    <!--.col-md: >=768px-->
    <!--.col-sm: >=576px -->
    <!--.col: <576px -->
    <!--*********************************************************-->

    <!--HEADER de la página, que contiene el título-->
    <!--class m+t/l+número: añadimos márgen top y left a la cabecera-->
    <header class="mt-4 ml-4">
        <!--TÍTULO-->
        <!--etiqueta span y class text-danger: agrega color rojo al texto-->
        <p>Nombre usuario, bienvenido a <span class="text-danger">Red5Tube.</span></p>
    </header>

    <!--DETALLE AUDIO-->
    <!--class container: permite trabajar con una estructura grid responsive, añadiendo cols y rows-->
    <div class="container">
    <!--añade una fila-->
    <div class="row">
        <!--añade una columna que ocupará 8 partes de 12 en tamaños grandes y el total de la pantalla en tamaño tablet y móvil-->
        <!--class mx-auto: margin left y right auto, para centrar la card-->
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12 mx-auto ">
            <!--utilizamos el formato card, quitándole el borde-->
            <div class="card border-0">
                <!--cabecera de la card que contiene el audio, ponemos color de fondo blanco y quitamos el borde-->
                <div class="card-header bg-white border-0">
                    <!--insertamos la imagen del audio, para darle tamaño, le decimos que siempre ocupe el 100% del tamaño de la card-->
                    <img class="col-xl-12" src="./img/audio.jpg" alt="audio">
                     <!--la etiqueta controls, agrega los controles de reproducción, le decimos que siempre ocupen el 100% del tamaño de la card-->
                     <!--insertamos un margen top para separar los controles de la imagen-->
                    <audio class="col-xl-12 mt-4" src="./multimedia/audio.mp3" controls>
                        <!--este texto se mostrará si no se puede reproducir el audio-->
                        Your browser does not support the audio tag.
                    </audio>
                </div>
                <!--contenido-->
                <div class="card-body">
                    <!--título con el texto en negrita-->
                    <h4 class="card-title font-weight-bold">Raggamuffin</h4>
                    <!--descripción, con un margen inferior-->
                    <p class="mb-2">Selah Sue</p>
                    <!--texto, de color rojo-->
                    <p class="card-text text-danger">3000 reproducciones</p>
                </div>
                <!--fin de la card-->
            </div>
            <!--fin del col-->
        </div>
        <!--fin del row-->
    </div>
    <!--fin del container-->
</div>
</body>
</html>
